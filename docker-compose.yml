version: '3'

services:
  db:
    image: mariadb:latest
    restart: always
    command: --transaction-isolation=READ-COMMITTED --binlog-format=ROW
    volumes:
      - ${LOCAL_DB_DIR}:/var/lib/mysql
    environment:
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}

  app:
    depends_on:
      - db
    build: ./docker
    restart: always
    volumes:
      - ${LOCAL_DATA_DIR}:/var/www/html
      - ${LOCAL_CONF_DIR}:/var/www/html/config
      - ${LOCAL_APPS_DIR}:/var/www/html/apps
      - ${LOCAL_DATA_DIR}/conf/php.ini:/usr/local/etc/php/conf.d/zzz-custom.ini
    environment:
      NEXTCLOUD_ADMIN_USER: ${NEXTCLOUD_ADMIN_USER}
      NEXTCLOUD_ADMIN_PASSWORD: ${NEXTCLOUD_ADMIN_PASSWORD}
      NEXTCLOUD_DATA_DIR: /var/www/html/data
      NEXTCLOUD_TABLE_PREFIX:
      NEXTCLOUD_TRUSTED_DOMAINS: ${LETSENCRYPT_HOST}
      VIRTUAL_HOST: ${VIRTUAL_HOST}
      LETSENCRYPT_HOST: ${LETSENCRYPT_HOST}
      LETSENCRYPT_EMAIL: ${LETSENCRYPT_EMAIL}
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
      MYSQL_HOST: db
    networks:
      - default
      - webproxy

networks:
  webproxy:
    external:
      name: ${NETWORK:-webproxy}
